<div class="container">
  <p>Les Applications</p>
  <div class="row">
  <div class="col-md-4 text-center">Utilisateurs</div>
  <div class="col-md-4 text-center">Nom de l'application</div>
  <div class="col-md-4 ">
    <div class="row">
    <div class="col-md-4 text-center">Supprimer</div>
    <div class="col-md-4 text-center">Editer</div>
    <div class="col-md-4 text-center">Télécharger</div>
    </div>
  </div>
  </div>
  </br>
   <ul class="list-group user-list">
   
        <div class="row"  ng-repeat="app in vm.applications">
        <div class="col-md-4 text-center"><strong>{{app.Username}}</strong></div>
        <div class="col-md-4 text-center"> <strong>{{app.Appname}}</strong></div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-4 text-center"><a ng-click="vm.delete(app)" class="trash"><span class="fa fa-trash fa-2x"></span></a></div>
            <div class="col-md-4 text-center"><a ng-click="vm.update(app.Appname)" class="edit"><span class="fa fa-edit fa-2x"></span></a></div>
            <div class="col-md-4 text-center"><a ng-click="vm.test(app.Username,app.Appname)"><span class="fa fa-download fa-2x" style="padding-left: 5%"></span></a></div>
          </div>
          </div>
        </div>
      
  
  </ul> 
  <!-- <button ng-click="vm.click()">test</button> -->

</div>
